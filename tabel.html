<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>tabel</title>
	<style type="text/css">
		th,td{border: 1px solid black;
		padding: 15px;}
		table{border: 1px solid black;
		border-spacing: 5px;}
		table#t01 {
 	    width: 45%; 
  	    background-color: #f1f1c1;
}
	table#t01 tr:nth-child(even) {
  background-color: #eee;
}
table#t01 tr:nth-child(odd) {
  background-color: #fff;
}
table#t01 th {
  color: white;
  background-color: black;
}
	</style>
</head>
