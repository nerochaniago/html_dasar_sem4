<!DOCTYPE html>
<html>
<head>
	<title>pemformatan</title>
</head>
<body>
	<b>this is bold</b> <hr>
	<strong>this is strong</strong> <hr>
	<i>this is italic</i><hr>
	<em>This text is emphasized</em><hr>
	<h2>HTML <small>Small</small> Formatting</h2><hr>
	<h2>HTML <mark>Marked</mark> Formatting</h2><hr>
	<p>My favorite color is <del>blue</del> red.</p><hr>
	<p>My favorite <ins>color</ins> is red.</p><hr>
	<p>This is <sub>subscripted</sub> text.</p><hr>
	<p>This is <sup>superscripted</sup> text.</p><hr>
</body>
</html>
