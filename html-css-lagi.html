<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>html css lagi</title>
	<style type="text/css">
		h1 {
			color: blue;
			font-size: 300%;
			font-family: verdana; 
		}
		p {
			color: red;
			font-size: 300%;
			font-family: courier;
			border: 1px solid blue;
			margin: 50px;
		}
		#p01 {
			color: blue;
		}
		p.error {
 		    color: red;
		}
	</style>
</head>
<body>
	<h1>This is a heading</h1>
	<p>This is a paragraph.</p>
	<h2 style="color: purple">coba-coba</h2><hr>
	<p id="p01">I am different</p>
	<p class="error">I am different</p>
</body>
</html>
